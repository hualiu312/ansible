---
# inventory.yml 脚本由weekend 编写
all:
  children:
    control:
      hosts:
        ubuntu-cpu-0:
          ansible_host: 172.16.1.2
    workers:
      hosts:
        ubuntu-gpu-h100:
          ansible_host: 172.16.1.3
        ubuntu-gpu-5090:
          ansible_host: 172.16.1.4
  vars:
    ansible_user: ubuntu
    ansible_ssh_private_key_file: ~/.ssh/id_rsa
    ssh_keys:
      - "ssh-rsa AAAABXXXfD82w== 172.16.1.3"
      - "ssh-rsa AAAABXXXfD82w== 172.16.1.4"
